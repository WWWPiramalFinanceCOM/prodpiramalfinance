version: 1
indices:
  site-en: &base-site
    include:
      - /**
    exclude:
      - /configuration/**
      - /hi/**
      - /gu/**
      - /mr/**
      - /ta/**
      - /te/**
      - /kn/**
      - /ml/**
      - /nav/**
      - /footer/**
      - /metadata/**
      - /fragments/**
      - /style-guide/**
      - /api/**
      - /fragment/**
      - /fragment
    target: /query-master.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "^(https?:\/\/.*?(pricefx.com))+(.*)|^(.*)")
      imageAlt:
        select: head > meta[property="og:image:alt"]
        value: attribute(el, "content")
      topics:
        select: head > meta[name="topics"]
        value: attribute(el, "content")
      cq-tags:
        select: head > meta[name="cq-tags"]
        value: attribute(el, "content")
      category:
        select: head > meta[name="category"]
        value: attribute(el, "content")
      hreflang:
        select: head > meta[name="hreflang"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, "content")
  site-hi:
    <<: *base-site
    include:
      - '/hi/**'
    exclude:
      - /hi/configuration/**
      - /hi/nav/**
      - /hi/footer/**
      - /hi/metadata/**
      - /hi/fragments/**
      - /hi/style-guide/**
      - /hi/api/**
      - /hi/fragment/**
      - /hi/fragment
    target: /hi/query-master.json
  site-gu:
